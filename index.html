<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Numbers</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main id="main">
        <h5 id="timer"></h5>
        <div id="mainInnerDive">
            <div class="titleWrapper">
                <h1 class="title">Number Guessing Game</h1>
            </div>
            <h1 class="titleForFinal">Final Result in details</h1>
            <h2 id="winner1"></h2>
            <h2 id="winner"></h2>
            <h1 class="playerName">Player-1</h1>
            <img src="./images/congratulation.gif" alt="congratulationImage" id="congratulation"><br>
            <h3 id="chance">Chance remaining: <span id="chanceCount"></span></h3>
            <button id="details">Result in Details</button>
            <a href="./index.html" id="playAgain">Play Again</a>
            <div class="playerResultText">
                <h2 id="inputArrayPlayer1">Player-1 number  : <span id="inputArrayPlayerValue1"></span></h2>
                <h2 id="inputArrayPlayer2">Player-2 guessed : <span id="inputArrayPlayerValue2"></span></h2>
                <h2 id="inputArrayPlayer3">Player-3 guessed : <span id="inputArrayPlayerValue3"></span></h2>
                <h2 id="inputArrayPlayer4">Player-4 guessed : <span id="inputArrayPlayerValue4"></span></h2>
            </div>

            <input type="password" name="Numbers" id="playerInput1" placeholder="1Please Enter Number (1-10)">
            <button id="playerInputBtn1">Start</button><br>
            
            <input type="text" name="Numbers" id="playerInput2" placeholder="2Please Enter Guessing Number (1-10)">
            <button id="playerInputBtn2">2Guess</button>
            
            <input type="text" name="Numbers" id="playerInput3" placeholder="3Please Enter Guessing Number (1-10)">
            <button id="playerInputBtn3">3Guess</button>
            
            <input type="text" name="Numbers" id="playerInput4" placeholder="4Please Enter Guessing Number (1-10)">
            <button id="playerInputBtn4">4Guess</button>
            
            <input type="text" name="Numbers" id="playerInput5" placeholder="5Please Enter Guessing Number (1-10)">
            <button id="playerInputBtn5">5Guess</button>
            
            <input type="text" name="Numbers" id="playerInput6" placeholder="6Please Enter Guessing Number (1-10)">
            <button id="playerInputBtn6">6Guess</button>
            
            <input type="text" name="Numbers" id="playerInput7" placeholder="7Please Enter Guessing Number (1-10)">
            <button id="playerInputBtn7">7Guess</button>
            
            <input type="text" name="Numbers" id="playerInput8" placeholder="8Please Enter Guessing Number (1-10)">
            <button id="playerInputBtn8">8Guess</button>
            
            <input type="text" name="Numbers" id="playerInput9" placeholder="9Please Enter Guessing Number (1-10)">
            <button id="playerInputBtn9">9Guess</button>
            
            <input type="text" name="Numbers" id="playerInput10" placeholder="10Please Enter Guessing Number (1-10)">
            <button id="playerInputBtn10">10Guess</button>

            <span id="errorMessage"></span>
        </div>
    </main>



    <script src="./js/script.js"></script>
</body>
</html>
